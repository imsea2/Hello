<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiosk Order System(ver.Easy)</title>

  <!-- 스타일 -->
  <link rel="stylesheet" href="swiper.css" />

  <!-- Swiper CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <div id="menu">
      <h1>🐰 Hello! It's Sylvanian Families Shop 🐰</h1>

      <!-- 탭 버튼 -->
      <div class="tab-buttons" role="tablist" aria-label="상품 카테고리">
        <button class="tab-btn active" data-tab-target="single" aria-selected="true">단품</button>
        <button class="tab-btn" data-tab-target="limited" aria-selected="false">한정판</button>
        <button class="tab-btn" data-tab-target="set" aria-selected="false">세트</button>
      </div>

      <!-- 탭 패널: 단품 (초기 표시) -->
      <div class="tab-panel" id="tab-single">
        <div class="swiper" id="swiper-single">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <button type="button" data-name="뮤지션 실바니안" data-price="13000" class="item music">
                <img src="../Img/music.jpg.avif" alt="뮤지션 실바니안" />
                🎻 뮤지션 실바니안<br />13,000원
              </button>
            </div>
            <div class="swiper-slide">
              <button type="button" data-name="여행자 실바니안" data-price="11000" class="item travel">
                <img src="../Img/travel.jpg.avif" alt="여행자 실바니안" />
                ✈️ 여행자 실바니안<br />11,000원
              </button>
            </div>
            <div class="swiper-slide">
              <button type="button" data-name="양 실바니안" data-price="15000" class="item sheep">
                <img src="../Img/sheep.jpg" alt="양 실바니안" />
                🐑 양 실바니안<br />15,000원
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 탭 패널: 한정판 (처음엔 숨김) -->
      <div class="tab-panel hidden" id="tab-limited">
        <div class="swiper" id="swiper-limited">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <button type="button" data-name="(한정판) 카라멜 실바니안" data-price="22000" class="item caramel">
                <img src="../Img/caramel.jpg" alt="카라멜 실바니안" />
                (한정판) 🍮 카라멜 실바니안<br />22,000원
              </button>
            </div>
            <div class="swiper-slide">
              <button type="button" data-name="(한정판) 유령 실바니안" data-price="25000" class="item ghost">
                <img src="../Img/ghostcat.jpg.webp" alt="유령 실바니안" />
                (한정판) 👻 유령 실바니안<br />25,000원
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 탭 패널: 세트 (처음엔 숨김) -->
      <div class="tab-panel hidden" id="tab-set">
        <div class="swiper" id="swiper-set">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <button type="button" data-name="피크닉 세트" data-price="40700" class="item picnic">
                <img src="../Img/picnic.jpg" alt="피크닉 세트" />
                🧺 피크닉 세트<br />40,700원
              </button>
            </div>
            <div class="swiper-slide">
              <button type="button" data-name="유치원 세트" data-price="50700" class="item kindergarten">
                <img src="../Img/kindergarten.jpg" alt="유치원 세트" />
                🚌 유치원 세트<br />50,700원
              </button>
            </div>
            <div class="swiper-slide">
              <button type="button" data-name="패밀리 오후 세트" data-price="51700" class="item lunch">
                <img src="../Img/lunch.jpg" alt="패밀리 오후 세트" />
                🏠 패밀리 오후 세트<br />51,700원
              </button>
            </div>
          </div>
        </div>
      </div>

      <h3>💵 결제하기</h3>
      <div id="cart"></div>
      <p>Total: <span id="total">0</span>원</p>

      <div class="btn-group">
        <button id="clearBtn" class="btn gray">모두삭제</button>
        <button id="checkoutBtn" class="btn pink">결제하기</button>
      </div>
    </div>
  </div>

  <!-- 스크립트 -->
  <script src="kiosk.js"></script>
  <script src="tab.js"></script>
  <script src="swiper.js"></script>
</body>
</html>
