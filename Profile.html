<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프로필 카드</title>

  <!-- Pretendard 폰트 적용 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #111;
      margin-bottom: 15px;
    }

    .profileImg {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #ddd;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .contact {
      margin-bottom: 20px;
    }

    .contact a {
      display: block;
      color: #1e3a8a;
      text-decoration: none;
      font-size: 14px;
      margin-top: 4px;
    }

    .formContainer {
      text-align: left;
    }

    .formContainer h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-size: 13px;
      margin-bottom: 2px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #4F46E5;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-size: 14px;
      margin-top: 8px;
    }

    button:hover {
      background-color: #3730A3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>My Profile</h1>
    <img src="https://i.pinimg.com/originals/50/98/89/509889433b1af831c21c49757917a576.gif" alt="Profile Image" class="profileImg">
    <h2>전바다 🌊</h2>
    <p>Product Designer.</p>
    
    <div class="contact">
      <p><strong>Contact me at:</strong></p>
      <a href="mailto:imseaofsea@gmail.com">imseaofsea@gmail.com</a>
      <a href="tel:+821090853271">+821090853271</a>
    </div>

    <div class="formContainer">
      <h3>Contact Me</h3>
      <form action="/" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <input type="text" id="message" name="message" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
