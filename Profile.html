<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프로필 카드</title>

  <!-- Pretendard 폰트 적용 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

  <!-- 외부 CSS 연결 -->
  <link rel="stylesheet" href="Profile.css" />
</head>

<body>
  <div class="container">
    <h1>My Profile</h1>
    <img src="https://i.pinimg.com/originals/50/98/89/509889433b1af831c21c49757917a576.gif" alt="Profile Image" class="profileImg">
    <h2>전바다 🌊</h2>
    <p>Product Designer.</p>
    
    <div class="contact">
      <p><strong>Contact me at:</strong></p>
      <a href="mailto:imseaofsea@gmail.com">imseaofsea@gmail.com</a>
      <a href="tel:+821090853271">+821090853271</a>
    </div>

    <div class="formContainer">
      <h3>Contact Me</h3>
      <form action="/" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <input type="text" id="message" name="message" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
